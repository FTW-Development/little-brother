<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title></title>

    <!-- lib -->
    <link
    href='http://fonts.googleapis.com/css?family=Leckerli+One|Poly|Lobster' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/bootstrap.css">
    <link rel="stylesheet" href="/jq-ui-aristo.css">
    <script src="/jquery-1.7.1-min.js" ></script>
    <script src="/jquery-ui-1.8.16-min.js"></script>
    <script src="/jquery-mustache.js"></script>
    <script src="/socket.io/socket.io.js"></script>

    <!-- app -->
    <link rel="stylesheet" type="text/css" href="/style.css" />
    <script src="/app.js"></script>
    
    
    
    <script type="text/html" id="tattle">
      <li class="row">
        <div class="span6">
          <p>{{Path}} <span class="label category {{Category}}">{{Category}}</span></p>
          <p>
            <span data-restaurant-id="{{Restaurant.RestaurantId}}">{{Restaurant.Name}}</span> 
            <span data-territory-id="{{Territory.TerritoryId}}">{{Territory.TerritoryName}}</span>
          </p>
          <p>{{Info}}</p>
        </div>
        <div class="span6 row">
          <div class="span3">
            {{#Customer}}
                <p>{{Customer.Name}} {{Customer.Email}} {{Customer.Phone}}
                  {{#LaterLoggedIn}}
                    <span class="label">Later Logged In</span>
                  {{/LaterLoggedIn}}
                </p>
            {{/Customer}}
            {{^Customer}}
                <p>{{SessionId}}</p>
            {{/Customer}}
          </div>
          <div class="span2">
            <p><img src="{{Customer.ImageUrl}}" /></p>
          </div>
        </div>
      </li>
    </script>
  </head>
  <body>
      
    <div class="topbar">
        <div class="topbar-inner">
            <div class="container-fluid">
              <a class="brand" href="/">Little Brother</a>
              <ul class="nav">
              </ul>
            </div>
        </div>
    </div>
      <div class="container-fluid">
        <div class="sidebar">
          <div class="well">
              <h5>Territory</h5>
              <ul>
                <li><a href="#">Link</a></li>
                <li><a href="#">Link</a></li>
                <li><a href="#">Link</a></li>
                <li><a href="#">Link</a></li>
              </ul>
              <h5>Category</h5>
              <ul>
                <li><a href="#">Link</a></li>
                <li><a href="#">Link</a></li>
                <li><a href="#">Link</a></li>
                <li><a href="#">Link</a></li>
                <li><a href="#">Link</a></li>
                <li><a href="#">Link</a></li>
              </ul>
            </div>
        </div>
        <div class="content">
          <ul class="unstyled" id="tattles">
          </ul>
      </div>
    </div>
        
    <footer>
        <p>&copy; <a target="_blank" href="http://localup.com">LocalUp</a> 2011</p>
        <p><img src="/made-in-baltimore.png" /></p>
    </footer>
  </body>
</html>
